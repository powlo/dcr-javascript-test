<!doctype html>
<html>

<head>
    <title>Country Factsheet</title>
    <link rel="stylesheet" href="styles.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <main class="main">
        <h1 class="title mb-3">Country Factsheet</h1>
        <form class="mb-3">
            <select id="chartSelect" class="form-select">
                <option value="population" selected>Population Size</option>
                <option value="border">Number Of Borders</option>
                <option value="timezone">Number Of Timezones</option>
                <option value="language">Number Of Languages</option>
                <option value="regionCountries">Number Of Countries In The Region</option>
                <option value="regionTimezones">Number Of Unique Timezones In The Region</option>
            </select>
        </form>

        <svg id="bubbleChart" class="mb-3"></svg>
        <table id="dataTable" class="table table-striped"></table>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
